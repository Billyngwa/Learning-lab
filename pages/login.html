<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Sign in</title>
</head>

<body>
    <form action="/pages/dashboard.html" method="post">
        <div class="hero-image">
            <img src="../images/logo.png" alt="Hero Image">
        </div>
        <h1>
            Login to your account
        </h1>
        <div class="form-holder">
            <div class="field-holder">
                <label for="email">email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field-holder">
                <label for="password">password:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
            </div>
            <div class="field-holder submit-holder">
                <button type="submit" class="register-button">Login</button>
            </div>
            <div class="alreadyhaveaccount">
                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </div>
        </div>

    </form>
    <script type="module">

  


        const email = document.querySelector("#email");
        const password = document.querySelector("#password");
        const loginButton = document.querySelector(".register-button");
        //function to show or hide password
        const togglePassword = document.querySelector("#togglePassword");
        togglePassword.addEventListener("click", function () {
            togglePassword.setAttribute("class", togglePassword.getAttribute("class") === "fas fa-eye-slash" ? "fas fa-eye" : "fas fa-eye-slash");
            const passwordField = document.querySelector("#password");
            const confirmPasswordField = document.querySelector("#confirmPassword");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            confirmPasswordField.setAttribute("type", type);
        })
        const userData = {
            email: email.value,
            password: password.value,
        }
        // We'll remove this event listener as it's replaced by the Firebase login below
        console.log("Initial user data:", userData);



              // Firebase Login
        import { auth } from "../js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        
        // Changed to signInWithEmailAndPassword since this is a login page
        loginButton.addEventListener("click", (e) => {
            e.preventDefault(); // Prevent form submission
            const userData = {
                email: email.value,
                password: password.value,
            }
            if (!email.value || !password.value) {
                alert("Please fill in all fields.");
                return;
            }
            console.log("Login button clicked!");
            console.log("User Data: ", userData);
            
            signInWithEmailAndPassword(auth, email.value, password.value)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log("User signed in successfully:", user);
                    alert("Login successful!");
                    location.href = "./dashboard.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Login error:", errorCode, errorMessage);
                    alert("Login failed: " + errorMessage);
                });
        });

    </script>
</body>

</html>
